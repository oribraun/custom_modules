<button (click)="click()">click</button>
<form class="form" id="edit_contribution_1" novalidate>
<!--  <trix-editor [(ngModel)]="_text" input="x" name="text"></trix-editor>-->
  <div
  [libNgTimeToString]="100 * 60"
  [showDays]="true"
  [showHours]="true"
  [outputType]="'short_str'"
  [addLeadingZero]="true"
  >

  </div>
</form>
{{_text}}

<div class="relative">
<div class="wrapper">
    <lib-name-entity-recognition
        [text]="signature"
        [design]="design"
        [entitiesTypes]="entitiesTypes"
        [entityPositions]="positions"
        (onSave)="onSave($event)"
        (onChange)="onChange($event)"
        (onShowEntities)="onShowEntities($event)"
        (onShowResults)="onShowResults($event)"
    ></lib-name-entity-recognition>
</div>
</div>
